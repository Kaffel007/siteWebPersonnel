    <!-- Section principale -->
    <div class="container">
        <h1>Contactez-nous</h1>
        <p>Pour toute question ou suggestion, remplissez le formulaire ci-dessous :</p>

        <!-- Formulaire de contact -->
        <form id="contact-form" onsubmit="return envoyerMessage(event)">
            <div class="form-group">
                <label for="name">Nom et Prénom:</label>
                <input type="text" id="name" name="name" placeholder="Votre nom et prénom" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email :</label>
                <input type="email" id="email" name="email" placeholder="Votre adresse email" required>
            </div>
            
            <div class="form-group">
                <label for="subject">Sujet :</label>
                <input type="text" id="subject" name="subject" placeholder="Objet de votre message" required>
            </div>
            
            <div class="form-group">
                <label for="message">Message :</label>
                <textarea id="message" name="message" rows="6" placeholder="Votre message" required></textarea>
            </div>
            
            <button type="submit">Envoyer</button>
        </form>
    </div>
